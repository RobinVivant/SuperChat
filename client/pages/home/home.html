
<template name="home">
    <div id="home" class="flex-col">
        <div class="header">
            <div id="username"><input type="text" class="user-name" value="{{userName}}"/></div>
            <h1>Super Chat</h1>
            <div id="roomSetting">
                <input type="text" class="room-name" value="{{roomName}}"/>
                <ul id="roomList">
                    {{#each rooms}}
                    <li id="{{_id}}">
                        <span>{{name}}</span><span class="nMsg">{{msgCount}} messages</span>
                    </li>
                    {{/each}}
                </ul>
            </div>
        </div>
        <div class="main-container">
            <div class="panel flex-col">
                {{>video}}
            </div>
            <div class="panel chat-panel flex-col">
                {{>chat}}
            </div>
            <div class="panel room-panel flex-col">
                {{>room}}
            </div>
        </div>
    </div>
</template>
