
<template name="home">
    <div id="home" class="flex-col">
        <div class="header">
            <div class="user-name">
                {{userName}}
            </div>
            <div class="room-name">
                {{roomName}}
            </div>
        </div>
        <div class="main-container flex-row">
            <div class="panel flex-col">
                {{>video}}
            </div>
            <div class="panel flex-col">
                {{>chat}}
            </div>
            <div class="panel flex-col">
                {{>room}}
            </div>
        </div>
    </div>
</template>
