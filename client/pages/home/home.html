
<template name="home">
    <div id="home" class="flex-col">
        <div class="header">
            <div id="username"><input type="text" class="user-name" value="{{userName}}"/></div>
            <h1>Super Chat</h1>
            <div id="roomSetting">
                <input type="text" value="{{roomName}}" id="roomName" placeholder="Select a room â–¾"/>
                <ul id="roomList">
                    {{#each rooms}}
                    <li class="room {{roomHiddenOrNot name}}" id="{{_id}}">
                        <span class="room-name">{{name}}</span>
                        <span class="nMsg">{{msgCount}} messages</span>
                    </li>
                    {{/each}}
                    <li id="createRoom" class="room-action {{createDisabledOrNot}}">
                        <span><i class="fa fa-plus-circle"></i> Create "{{ getRoomFieldValue }}"</span>
                    </li>
                    <li id="renameRoom" class="room-action {{renameDisabledOrNot}}">
                        <span><i class="fa fa-pencil"></i> Rename to "{{ getRoomFieldValue }}"</span>
                    </li>
                </ul>
                {{#if getIsRoomOwner}}
                    <a id="destroyRoom"><i class="fa fa-trash-o"></i></a>
                {{/if}}
            </div>
        </div>
        <div class="main-container">
            <div class="panel flex-col">
                {{>video}}
            </div>
            <div class="panel chat-panel flex-col">
                {{>chat}}
            </div>
            <div class="panel room-panel flex-col">
                {{>room}}
            </div>
        </div>
    </div>
</template>
