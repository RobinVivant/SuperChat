
<template name="home">
    <div id="home" class="flex-col">
        <div class="header flex-row">
            <input type="text" class="user-name" value="{{userName}}"/>
            <input type="text" class="room-name" value="{{roomName}}" {{activeIfIsRoomOwner}}/>
            <input type="button" class="room-destroy" value="Delete this room" style="{{visibleIfIsRoomOwner}}"/>
        </div>
        <div class="main-container">
            <div class="panel flex-col">
                {{>video}}
            </div>
            <div class="panel chat-panel flex-col">
                {{>chat}}
            </div>
            <div class="panel room-panel flex-col">
                {{>room}}
            </div>
        </div>
    </div>
</template>
