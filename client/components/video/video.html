
<template name="video">
    <div id="video" class="flex-col">
        <div class="roomVideos flex-col">
            {{#each peerVideos}}
                <div class="peerVideo muted" id="{{id}}">
                    <video src="{{src}}" autoplay muted></video>
                    <a href="#" class="muted-yes" data-id="{{id}}"><i class="fa fa-volume-off"></i></a>
                    <a href="#" class="muted-no" data-id="{{id}}"><i class="fa fa-volume-up"></i></a>

                </div>
            {{/each}}
        </div>
        <div class="myVideo">
            <div class="videoContainer">
                <div class="overlay"></div>
                <video autoplay muted id="myVideo"></video>
            </div>
        </div>
        <canvas style="display:none;"></canvas>
    </div>
</template>
