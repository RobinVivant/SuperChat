
<template name="chat">
    <div id="chat"  class="flex-col">
        <div class="message-list">
            {{#each messages}}
                <div class="msg">{{userNameFromId user}} says : {{content}}</div>
            {{/each}}
        </div>
        <div class="console flex-col">
            <textarea class="user-message" {{activeIfIsInRoom}} value="Yolo !"></textarea>
        </div>
    </div>
</template>
