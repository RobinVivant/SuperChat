
<template name="room">
    <div id="room" class="flex-col">
        <div class="tabs flex-row">
            <div class="tab {{tabSelected 'users' }}" view="users">Users</div>
            <div class="tab {{tabSelected 'files'}}" view="files">Files</div>
        </div>
        <div class="view flex-col">
            {{> UI.dynamic template=selectedView}}
        </div>
    </div>
</template>
