
<template name="users">
    <div id="users" class="flex-col">
        <div class="find-user flex-col">
            <input type="text" placeholder="Find User"/>
        </div>
        <div class="user-list">
            {{#each users}}
                {{#if showUser}}
                    <div class="name {{ifIsCurrentUser}}">{{name}}</div>
                {{/if}}
            {{/each}}
        </div>
        <div id="map-canvas"></div>
    </div>
</template>
