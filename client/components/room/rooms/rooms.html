
<template name="rooms">
    <div id="rooms" class="flex-col">
        <div class="create-room flex-col">
            <input type="text" placeholder="New Room"/>
        </div>
        <div class="room-list">
            {{#each rooms}}
                <div class="{{ifIsCurrentRoom}}">{{name}}</div>
            {{/each}}
        </div>
    </div>
</template>
