
<template name="files">
    <div id="files"  class="flex-col">
        <div class="search-file flex-col">
            <input type="text" placeholder="Search in Files"/>
        </div>
        <div class="file-list">
            {{#each files}}
                {{#if showFile}}
                    <a href="{{url}}" target="blank" class="name">{{getUserName}} - {{name}}</a>
                {{/if}}
            {{/each}}
        </div>
    </div>
</template>
